<!DOCTYPE html>
<html lang="en">
  <head>

          <div class="rect11 shadow"></div>
          <div class="rect12 shadow"></div>

          <div class="rect16 shadow"></div>

    <a href="https://qr.ae/psGf6s">

        src="info-icon-svgrepo-com.svg"
